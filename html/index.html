<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="theme-color" content="rgb(49,123,249)">
    <!-- mobile first design -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="icon" href="{{ prefix }}/favicon.ico">

    <link rel=stylesheet href="{{ prefix }}/dist/cloudcmd.css">
    <noscript>
      <link rel=stylesheet href="{{ prefix }}/dist/nojs.css">
    </noscript>
    <style data-name="columns">
{{ columns }}
    </style>

    <!-- Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
      >

      <!-- Optional branding provided by Flight Landing Page -->
    <link
        href="{{ prefix }}/static/branding.css"
      rel="stylesheet"
      crossorigin="anonymous"
      >
    <link
        href="{{ prefix }}/static/style-patches.css"
      rel="stylesheet"
      crossorigin="anonymous"
      >

  </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-white" >
        <a class="navbar-brand" href="/">
          <img class="branding-brandbar-logo" src="https://flight.lvh.me:8443/dev/files/images/bigv-uni-50x50.png" />

        </a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a
                class="nav-link nav-menu-button"
                href="/"
                >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-menu-button"
                to="/browse"
                >
                Manage your files
              </a>
            </li>
          </ul>
          <ul class="navbar-nav"><div class="align-self-center dropdown"><a id="account-menu" aria-haspopup="true" class="nav nav-link dropdown-toggle px-4 d-inline-flex styles-module__DropdownToggle___1X_XD" aria-expanded="false"><span class="align-self-center mr-2 user-block styles-module__userBlock___Xd39U"><span class="font-weight-bold user-name">vagrant</span><br><span class="d-inline-block float-right user-username">vagrant</span></span><span class="align-self-center user-avatar"><img alt="Gravatar" src="https://www.gravatar.com/avatar/872b4ec0d5ab340abf215a2b2799ee31?s=48&amp;d=identicon"></span></a><div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu"><a tabindex="0" role="menuitem" class="nav nav-link dropdown-item dropdown-item" style="cursor: pointer;">Log out</a></div></div></ul>
        </div>
      </nav>

      <div class="container-fluid" id="main">
        <div class="content">
          <div class="page row page-enter-done">
            <div class="centernav mt-4 col-12">
              <div class="overflow-hidden">
                <div class="row no-gutters">
                  <div class="col">
                    <div class="card border-primary">
                      <div class="card-header bg-primary text-light">
                        <div class="row no-gutters">
                          <div class="col">
                            <div class="d-flex align-items-center">
                              <h5 class="flex-grow-1 mb-0">
                                Your files</h5>
                              <div class="btn-toolbar" style="min-height: 31px;">
                                <div class="btn-group mr-1 dropdown">
                                  <button type="button" class="btn btn-light btn-sm">
                                    <i class="fa fa-expand mr-1">
                                    </i>
                                    <span>
                                      Fullscreen</span>
                                  </button>
                                  <button type="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle dropdown-toggle-split btn btn-light btn-sm">
                                    <span class="sr-only">
                                      Toggle Dropdown</span>
                                  </button>
                                  <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu">
                                    <button type="button" tabindex="0" role="menuitem" class="dropdown-item">
                                      Fullscreen</button><button type="button" tabindex="0" role="menuitem" class="dropdown-item">
                                      Zen mode</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="card-body p-0">
                        <div class="fullscreen-content FileManager_FileManagerWrapper__3mm8_">

                          <div class="fm">{{ fm }}</div>


                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer border-top">
        <div class="container">
          <span class="text-muted float-left">
            Copyright 2021 openflightHPC
          </span>
        </div>
      </footer>

      <script src="{{ prefix }}/dist/cloudcmd.common.js"></script>
      <script src="{{ prefix }}/dist/cloudcmd.js"></script>
      <script>
        CloudCmd({{ config }});
      </script>
    </body>
</html>
